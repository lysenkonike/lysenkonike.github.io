<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Тranslate Number</title>
	<link rel="stylesheet" href="vendor/bootstrap.min.css">
	<link rel="stylesheet" href="vendor/bootstrap-theme1.css">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body style="padding:20px; background-color:#232;">
	<form>
		<input name="number" class="form-control input-lg" style="font-family: Verdana,Arial" type="text" autofocus placeholder="Введите число" oninput="document.getElementById('translation_ru').textContent = translateNumber(this.value, 'ru'); document.getElementById('translation_uk').textContent = translateNumber(this.value, 'uk'); document.getElementById('translation_en_us').textContent = translateNumber(this.value, 'en-us'); document.getElementById('translation_en').textContent = translateNumber(this.value, 'en');">
		<br>
	</form>
	<div>
		<p id="translation_ru" style="font-family: Verdana,Arial" class="bg-info translation"></p>
		<p id="translation_uk" style="font-family: Verdana,Arial" class="bg-info translation"></p>	
		<p id="translation_en_us" style="font-family: Verdana,Arial" class="bg-info translation"></p>
		<p id="translation_en" style="font-family: Verdana,Arial" class="bg-info translation"></p>
	</div>
	<script src="js/global.js"></script>
	<script src="js/translateThreeDigitNumber.js"></script>
	<script src="js/splitNumber.js"></script>
	<script src="js/isValid.js"></script>
</body>
</html>
