<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Тranslate Number</title>
	<link rel="stylesheet" href="vendor/bootstrap.min.css">
	<link rel="stylesheet" id="theme-link" href="vendor/yeti-theme.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<script src="vendor/jquery-1.12.2.min.js"></script>
	<script src="vendor/bootstrap.min.js"></script>
</head>
<body class="well">
	<div class="row">
		<div class="form-group">
			<div class="form-group col-xs-1">
				<input type="checkbox" class="hidden" id="toggle_en_translation" value="en" checked="checked">
				<label for="toggle_en_translation"><span class="flag"></span></label>
			</div>
			<div class="form-group col-xs-1">
				<input type="checkbox" class="hidden" id="toggle_en_us_translation" value="en-us">
				<label for="toggle_en_us_translation"><span class="flag"></span></label>
			</div>
			<div class="form-group col-xs-1">
				<input type="checkbox" class="hidden" id="toggle_ru_translation" value="ru">
				<label for="toggle_ru_translation"><span class="flag"></span></label>
			</div>
			<div class="form-group col-xs-1"> 
				<input type="checkbox" class="hidden" id="toggle_ua_translation" value="uk">
				<label for="toggle_ua_translation"><span class="flag"></span></label>
			</div>
			<div class="form-group col-xs-2 col-xs-offset-6">
				<label class="control-label">Theme</label>
				<select class="form-control" name="themeSelect">
					<option value="yeti">Yeti</option>
					<option value="simplex">Simplex</option>
					<option value="cyborg">Cyborg</option>
					<option value="superhero">Superhero</option>
					<option value="united">United</option>
					<option value="slate">Slate</option>
					<option value="darkly">Darkly</option>
					<option value="spacelab">Spacelab</option>
				</select>
			</div>
		</div>
	</div>
	<h1 class="h1 text-center text-primary">Translate Number</h1>
	<div class="container">
		<ul class="nav nav-tabs nav-justified h4">
			<li class="active"><a data-toggle="tab" href="#online">Online Translation</a></li>
			<li><a data-toggle="tab" href="#file">Translate File</a></li>
		</ul>
		<div class="tab-content">
			<div id="online" class="tab-pane fade in active">
				<form role="form">
					<div class="form-group">
					<label class="control-label">Number</label>
						<input name="number" class="form-control input-lg" type="text" autofocus placeholder="Введите число" maxlength="24">
					</div>
				</form>
			</div>
			<div id="file" class="tab-pane fade">
				<label class="control-label">File</label>
				<input type="file" id="fileInput" accept="text/plain">
			</div>
		</div>
	</div>
	<br>
	<br>
	<div class="well">
		<div id="block-en" class="row translation">
			<div class="col-xs-1">
				<span class="flag-en"></span>
			</div>
			<div class="col-xs-11">
				<p id="translation_en" class="h4"></p>
			</div>
		</div>
		<div id="block-en-us" class="row translation">
			<div class="col-xs-1">
				<span class="flag-en-us"></span>
			</div>
			<div class="col-xs-11">
				<p id="translation_en-us" class="h4"></p>
			</div>
		</div>
		<div id="block-ru" class="row translation">
			<div class="col-xs-1">
				<span class="flag-ru"></span>
			</div>
			<div class="col-xs-11">
				<p id="translation_ru" class="h4"></p>
			</div>
		</div>
		<div id="block-uk" class="row translation">
			<div class="col-xs-1">
				<span class="flag-uk"></span>
			</div>
			<div class="col-xs-11">
				<p id="translation_uk" class="h4 "></p>	
			</div>
		</div>
	</div>
	<script src="js/model.js"></script>
	<script src="js/translateNumber.js"></script>
	<script src="js/translateThreeDigitNumber.js"></script>
	<script src="js/splitNumber.js"></script>
	<script src="js/isValid.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
