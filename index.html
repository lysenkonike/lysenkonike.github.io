<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Тranslate Number</title>
	<link rel="stylesheet" href="vendor/bootstrap.min.css">
	<link rel="stylesheet" href="vendor/bootstrap-theme4.css">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body class="well">
	<h1 class="text-center text-primary">Translate Number</h1>
	<form>
		<input name="number" class="form-control input-lg" type="text" autofocus placeholder="Введите число" oninput="document.getElementById('translation_ru').textContent = translateNumber(this.value, 'ru'); document.getElementById('translation_uk').textContent = translateNumber(this.value, 'uk'); document.getElementById('translation_en_us').textContent = translateNumber(this.value, 'en-us'); document.getElementById('translation_en').textContent = translateNumber(this.value, 'en');">
		<br>
	</form>
	<div class="well">
		<p id="translation_ru" class="well"></p>
		<p id="translation_uk" class="well"></p>	
		<p id="translation_en_us" class="well"></p>
		<p id="translation_en" class="well"></p>
	</div>
	<script src="js/global.js"></script>
	<script src="js/translateThreeDigitNumber.js"></script>
	<script src="js/splitNumber.js"></script>
	<script src="js/isValid.js"></script>
</body>
</html>
